<!--  SLACKBOT   -->

<script type="text/javascript">

function notifySlack(){
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth() + 1;
	var yyyy = today.getFullYear();
	var hours = today.getHours();
	var minutes = today.getMinutes();
	var fminutes;
	var period;
	if(hours > 12){
		hours = hours - 12;
		period = "PM";
	}
	else if(hours == 12){
		period = "PM";
	}
	else
		period = "AM";
	if(minutes < 10){
		fminutes = "0" + minutes
	}
	else{
		fminutes = "" + minutes;
	}	
	var time = hours + ":" + fminutes + " " + period
	var date = mm + "/" + dd + "/" + yyyy;
	var http = new XMLHttpRequest();
	var name = '{{name.FName}} {{name.LName}}';
	var channel = "clockins";
	var message = name + " clocked in at " + time + " on " + date;
	var token = '{{token}}';
	var username = "Sam Bot";
	var path_to_call = "https://slack.com/api/chat.postMessage?token=" + token + "&channel=" + channel + "&text=" + message + "&username=" + username;
	$.get(path_to_call, function(error, response, body) {
		 if (error || response.statusCode == 200) {
		     console.log(error);
		 }
	});
}

</script>
